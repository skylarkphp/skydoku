<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Button</title>
  <link rel="stylesheet" href="../themes/twbs/css/bootstrap.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Button <small>Bootstrap Visual Test</small></h1>
  </div>

  <button type="button" data-loading-text="Loading for 3 seconds..." class="btn btn-primary js-loading-button">
    <span class="text">Loading state </span>
  </button>

<script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>
<script>
    var initPage = function ($) {

        $('.js-loading-button').on('click', function () {
            var btn = $(this).plugin("lark.button");
            btn.text("loading")
            setTimeout(function () {
                btn.text('reset');
            }, 3000)
        });
    };
</script>
</body>
</html>
