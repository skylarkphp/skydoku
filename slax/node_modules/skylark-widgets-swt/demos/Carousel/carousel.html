<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carousel</title>
  <link rel="stylesheet" href="../themes/twbs/css/bootstrap.css">

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <style>
      .carousel {
        height: 600px;
      }

      .carousel-inner {
        overflow: hidden;
      }

      div.item > img {
        height: 600px !important;
      }
  </style>
</head>
<body>

<div class="container">

  <div class="page-header">
    <h1>Carousel <small>Bootstrap Visual Test</small></h1>
  </div>

  <div  class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li  data-slide-to="0" class="active"></li>
      <li  data-slide-to="1" class=""></li>
      <li  data-slide-to="2" class=""></li>
    </ol>
    <div class="carousel-inner">
      <div class="item carousel-item active">
        <img alt="First slide"  src="https://farm66.static.flickr.com/65535/47586130002_32d3d91319_b.jpg">
      </div>
      <div class="item carousel-item">
        <img alt="Second slide" src="https://farm66.static.flickr.com/65535/46915400744_41b972270c_b.jpg">
      </div>
      <div class="item carousel-item">
        <img alt="Third slide" src="https://farm66.static.flickr.com/65535/32696186717_eaa43290b0_b.jpg">
      </div>
    </div>
    <a class="left carousel-control carousel-control-prev" href="#" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left carousel-control-prev-icon" ></span>
    </a>
    <a class="right carousel-control carousel-control-next"  href="#" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right carousel-control-next-icon"></span>
    </a>
  </div>

</div>

<!-- JavaScript Includes -->
<script type="text/javascript" src="../require.js" data-main="../bootstrap.js"></script>
<script>
    var initPage = function ($) {
        $(function () {
          $('[data-ride="carousel"]').plugin("lark.carousel",{
            interval:0
          }); 
        }); 
    };
</script>
</body>
</html>
